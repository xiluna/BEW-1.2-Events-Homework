{% extends 'base.html' %} {% block content %}

<h1>Events</h1>

<a href="/create">+ New Event</a>

{% for event in events %}
<div class="event-container">
  <h3><a href="/event/{{ event.id }}">{{ event.title }}</a></h3>
  <p><strong>Date:</strong> {{ event.date_and_time }}</p>
  <p><strong>Description:</strong> {{ event.description }}</p>
  <p class="small-text">{{ event.guests | length }} Attending</p>
</div>
{% endfor %} {% endblock %}
