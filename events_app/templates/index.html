{% extends 'base.html' %} {% block content %}

<h1>Events</h1>

<a href="/create">+ New Event</a>

{% for i in events %}
<div class="event-container">
  <h3><a href="/event/{{ i.id }}">{{ i.title }}</a></h3>
  <p><strong>Date:</strong> {{ i.date_and_time }}</p>
  <p><strong>Description:</strong> {{ i.description }}</p>
  <p class="small-text">{{ i.guests | length }} Attending</p>
</div>
{% endfor %} {% endblock %}
